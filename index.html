<!DOCTYPE html>

        }

            background: rgba(156, 163, 175, 0.605);

    <header class="text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">

    <section id="contact" class="text-gray-600 body-font bg-gray-900 relative ">

                <p class="leading-relaxed mb-5 text-gray-300">Some description of page</p>
                <div class="relative mb-4 text-left">
                    <label for="email" class="leading-7 text-sm text-gray-300">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4 text-left">
                    <label for="Phone" class="leading-7 text-sm text-gray-300">Contact No</label>
                    <input type="Phone" id="Phone" name="Phone" required
                        class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4 text-left">
                    <label for="message" class="leading-7 text-sm text-gray-300">Message</label>
                    <textarea id="message" name="entry.1878256062" required
                        class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>
                <button type="submit"
                    class="text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg">
                    Thanks for Membership</button>
            </div>
        </div>
        <br>
    </section>

                <span class="ml-3 text-xl">Chaitanya Inc.</span>
            </a>
            <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">2023
                ©ChaitanyaInc —
                <a href="#home" class="text-gray-600 ml-1" rel="noopener noreferrer"
                    target="_blank">@ChaitanyaInc.com</a>

                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">

                        <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
